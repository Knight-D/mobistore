<ion-list class="product-list-component">
  <button ion-item *ngFor="let item of products" (click)="onSelect(item.id)">
    <ion-thumbnail item-left>
      <img [src]="item.image | imgPath">
    </ion-thumbnail>
    <h2 class="list-item-text-middle text-color-light-grey text-ellipsis">{{item.name}}</h2>
    <p class="list-item-text-thin text-color-light-grey">{{item.retailPrice | currency:'CNY' | cny}}</p>
  </button>
</ion-list>
