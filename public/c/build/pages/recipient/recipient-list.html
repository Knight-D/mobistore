<ion-navbar *navbar class="my-navbar">
	<ion-title>
		我的地址
	</ion-title>
	<ion-buttons end>
		<button royal (click)="add()">
			<ion-icon name="add-circle-outline"></ion-icon>
		</button>
	</ion-buttons>
</ion-navbar>

<ion-content class="recipient-list">
	<ion-list>
		<ion-item *ngFor="let item of recipients" (click)="edit(item.id)" class="item-icon-right text-ellipsis">
		  <h2 class="text-big text-color-light-grey text-ellipsis" >{{item.name}}，{{item.phone}}</h2>
		  <p class="text-thin text-color-light-grey">{{item.province}} &nbsp;{{item.city}}</p>
		  <p class="text-thin text-color-light-grey text-ellipsis">{{item.street}} {{item.recipient}}</p>

      <ion-icon *ngIf="item.isDefault" name="ios-checkmark-outline" item-right></ion-icon>
		</ion-item>
   </ion-list>
</ion-content>
