<ion-navbar *navbar class="my-navbar">
    <ion-title>
        个人信息
    </ion-title>
</ion-navbar>

<ion-content class="profile">
    <div *ngIf="profile" class="list list-inset">
        <ion-list inset>
            <ion-item>
                <ion-label>手机号</ion-label>
                <ion-input type="text" [(ngModel)]="profile.mobile"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>姓名</ion-label>
                <ion-input type="text" [(ngModel)]="profile.nickName"></ion-input>
            </ion-item>
        </ion-list>
    </div>
</ion-content>

<ion-toolbar *ngIf="profile" white position="bottom" class="bottom-toolbar">
    <div class="bottom-buttons">
        <div class="buttons orange" (click)="save()">
            <button clear class="button">
                保存
            </button>
        </div>
    </div>
</ion-toolbar>
