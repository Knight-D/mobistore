
  <ion-toolbar position="top" class="my-toolbar">
    <ion-title>
      {{info.title}}
    </ion-title>
    <ion-buttons end>
      <button royal (click)="cancel()">
        <ion-icon name="close-outline"></ion-icon>

  <ion-content>
    <iframe src="{{info.url}}" width="100%" height="100%" frameborder="0">
      您的浏览器不支持框架
    </iframe>
  </ion-content>
