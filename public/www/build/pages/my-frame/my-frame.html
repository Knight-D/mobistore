<ion-toolbar position="top" dark>
	<ion-title>
		{{info.title}}
	</ion-title>
	<ion-buttons end>
		<button royal (click)="cancel()">
			<ion-icon name="close-outline"></ion-icon>
		</button>
	</ion-buttons>
</ion-toolbar>

<ion-content class="my-frame">
	<iframe src="{{info.url}}" width="100%" height="100%" frameborder="0">
		您的浏览器不支持框架
	</iframe>
</ion-content>
