<ion-navbar *navbar class="my-navbar">
	<ion-title>
		登录
	</ion-title>
</ion-navbar>

<ion-content class="signon">
  <div class="list">
	  <label class="item item-input">
		<span class="input-label">手机号</span>
		<input type="text" [ngModel]="client.mobile">
	  </label>
	  <label class="item item-input">
		<span class="input-label">密码</span>
		<input type="password" [ngModel]="client.password">
	  </label>
	</div>

	<div class="row">
		<button class="button button-positive button-full"  (click)="signon()">
		  提交
		</button>
	</div>

	<div class="row">
	  <div class="col">
		<button class="button button-small button-light" (click)="toSignup()">
			注册
		</button>

		<button class="button button-small button-light" (click)="toForget()">
			忘记密码
		</button>
		</div>
	</div>

</ion-content>
