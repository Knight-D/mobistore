<ion-navbar *navbar class="my-navbar">
	<ion-title>
		忘记密码
	</ion-title>
</ion-navbar>

<ion-content class="forgot-password">
  <div class="list">
	  <label class="item item-input">
		<span class="input-label">手机号</span>
		 <input type="text" [ngModel]="client.mobile">
	  </label>

	  <label class="item item-input">
		<span class="input-label">密码</span>
		<input type="password" [ngModel]="client.password">
	  </label>
	  <label class="item item-input">
		<span class="input-label">重复密码</span>
		<input type="password" [ngModel]="client.repassword">
	  </label>
	  <span class="virify-code item item-input">
		<span class="input-label">验证码</span>
		<label class="item-input-wrapper">
		  <input type="text" [ngModel]="client.verifyCode">
		</label>
		<button class="button button-clear" (click)="getVerifyCode()">
		  获取验证码
		</button>
	  </span>
	</div>

	<div class="row">
		<button class="button button-positive button-full"  (click)="resetPassword()">
		  设置新密码
		</button>
	</div>

	<div class="row">
	  <div class="col">
		<button class="button button-small button-light" (click)="toSignon()">
			返回登录
		</button>
		</div>
	</div>

</ion-content>
